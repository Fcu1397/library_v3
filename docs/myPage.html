<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人中心 - Library System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d32f2f;
            --success: #2e7d32;
            --bg: #f9f9f9;
            --border-color: #000;
            --gray: #888;
            --light-border: #ddd;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--primary); padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 0 40px; height: 80px; background: #fff; border-bottom: 2px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
        .header__logo { font-family: 'Noto Serif TC', serif; font-size: 24px; font-weight: 700; letter-spacing: 2px; }
        .header__search { flex: 1; max-width: 500px; margin: 0 20px; }
        .header__search input { width: 100%; padding: 10px 15px; border: 1px solid var(--primary); border-radius: 50px; background: #f0f0f0; }
        .header__actions { display: flex; align-items: center; gap: 20px; font-weight: 500; }
        .user-profile a { font-weight: 500; cursor: pointer; transition: 0.3s; }
        .user-profile a:hover { opacity: 0.7; }
        .dashboard-container { max-width: 1400px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 260px 1fr; gap: 40px; min-height: 80vh; }
        .sidebar { background: #fff; border: 1px solid var(--border-color); height: fit-content; position: sticky; top: 120px; }
        .nav-item { padding: 18px 25px; border-bottom: 1px solid var(--light-border); cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-item:last-child { border-bottom: none; }
        .nav-item:hover { background: #f4f4f4; }
        .nav-item.active { background: var(--primary); color: #fff; }
        .content-panel { display: none; }
        .content-panel.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .panel-header { font-family: 'Noto Serif TC', serif; font-size: 28px; font-weight: 700; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: flex-end; }
        .notif-item { background: #fff; border: 1px solid var(--light-border); padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid transparent; cursor: pointer; transition: 0.2s; }
        .notif-item:hover { transform: translateX(5px); }
        .notif-item.unread { border-left-color: var(--accent); background: #fffafa; }
        .notif-title { font-weight: 700; font-size: 16px; margin-bottom: 5px; }
        .notif-content { color: #555; font-size: 14px; }
        .notif-date { font-size: 12px; color: var(--gray); min-width: 80px; text-align: right; }
        .badge-dot { display: inline-block; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; margin-right: 8px; }
        .profile-card { background: #fff; border: 1px solid var(--border-color); padding: 40px; }
        .profile-grid { display: grid; grid-template-columns: 150px 1fr; gap: 20px; margin-bottom: 40px; }
        .p-label { font-weight: 700; color: var(--gray); }
        .p-value { font-weight: 500; }
        .identity-badge { display: inline-block; padding: 4px 10px; background: var(--primary); color: #fff; font-size: 12px; border-radius: 4px; }
        .profile-actions { display: flex; gap: 20px; }
        .btn { padding: 10px 25px; border: 1px solid var(--primary); background: transparent; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: var(--primary); color: #fff; }
        .btn-outline-danger { border-color: var(--accent); color: var(--accent); }
        .btn-outline-danger:hover { background: var(--accent); color: #fff; }
        .list-card { background: #fff; border: 1px solid var(--light-border); padding: 20px; margin-bottom: 20px; display: flex; gap: 25px; align-items: flex-start; position: relative; }
        .list-card:hover { border-color: var(--primary); box-shadow: 5px 5px 0 rgba(0,0,0,0.05); }
        .card-img { width: 100px; height: 140px; background: #eee; flex-shrink: 0; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { flex: 1; display: flex; flex-direction: column; justify-content: center; min-height: 140px; }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .card-meta { font-size: 13px; color: #555; margin-bottom: 4px; }
        .card-status { min-width: 150px; text-align: right; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-between; height: 140px; }
        .status-pill { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 10px; display: inline-block; }
        .status-pill.ready { background: #e8f5e9; color: var(--success); border: 1px solid var(--success); }
        .status-pill.waiting { background: #eee; color: var(--gray); }
        .overdue-border { border: 2px solid var(--accent); }
        .overdue-text { color: var(--accent); font-weight: 700; font-size: 14px; margin-top: 10px; }
        .btn-sm { padding: 5px 15px; font-size: 13px; }
        .loading-overlay { display: flex; justify-content: center; align-items: center; height: 400px; font-size: 18px; color: var(--gray); }
        .error-message { padding: 40px; text-align: center; color: var(--accent); }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="header__logo">LIBRARY.SYS</a>
    <div class="header__search">
        <input type="text" placeholder="搜尋...">
    </div>
    <div class="header__actions">
        <!-- Auth content is injected here by auth.js -->
    </div>
</header>

<div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
        <div style="padding: 20px; text-align: center; color: #888;">載入中...</div>
    </aside>
    <main id="main-content">
        <div class="loading-overlay"><i class="fa-solid fa-spinner fa-spin"></i> 正在載入個人資料...</div>
    </main>
</div>

<script src="js/db.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    // Make switchTab global so it can be called from HTML attributes
    window.switchTab = function(tabId, navElement) {
        if (!navElement) return; // Guard clause
        document.querySelectorAll('.content-panel').forEach(panel => panel.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));

        const targetPanel = document.getElementById(tabId);
        if (targetPanel) targetPanel.classList.add('active');
        navElement.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
        let currentUser = null;
        let allBooks = [];
        const mainContent = document.getElementById('main-content');

        const loadData = async () => {
            try {
                const [userResult, booksResult] = await Promise.all([
                    LibraryAPI.getCurrentUser(),
                    LibraryAPI.getBooks({})
                ]);
                currentUser = userResult;
                allBooks = booksResult;
                render();

                const defaultNav = document.querySelector('.nav-item[onclick*="notifications"]');
                if (defaultNav) {
                    window.switchTab('notifications', defaultNav);
                }
            } catch (error) {
                console.error("Fatal Error:", error);
                mainContent.innerHTML =
                    '<div class="error-message">' +
                    '<h3>資料載入失敗</h3>' +
                    '<p>請嘗試在 Console 執行 `window.mockDB.reset()` 來重設資料。</p>' +
                    '<pre style="margin-top: 10px; text-align: left; background: #eee; padding: 10px; border-radius: 4px; font-size: 12px;">' + error.stack + '</pre>' +
                    '</div>';
            }
        };

        const render = () => {
            // Header is now fully handled by auth.js

            const overdueCount = currentUser.overdue.length;
            document.getElementById('sidebar').innerHTML =
                '<div class="nav-item" onclick="switchTab(\'notifications\', this)"><i class="fa-regular fa-bell"></i> 通知中心</div>' +
                '<div class="nav-item" onclick="switchTab(\'profile\', this)"><i class="fa-regular fa-id-card"></i> 個人檔案</div>' +
                '<div class="nav-item" onclick="switchTab(\'reservations\', this)"><i class="fa-regular fa-calendar-check"></i> 預約書籍</div>' +
                '<div class="nav-item" onclick="switchTab(\'loans\', this)"><i class="fa-solid fa-book-open"></i> 目前借閱</div>' +
                '<div class="nav-item" onclick="switchTab(\'history\', this)"><i class="fa-solid fa-clock-rotate-left"></i> 借閱歷史</div>' +
                '<div class="nav-item" onclick="switchTab(\'overdue\', this)" style="' + (overdueCount > 0 ? 'color: var(--accent);' : '') + '">' +
                    '<i class="fa-solid fa-triangle-exclamation"></i> 逾期未還 ' + (overdueCount > 0 ? '(' + overdueCount + ')' : '') +
                '</div>' +
                '<div class="nav-item" onclick="switchTab(\'favorites\', this)"><i class="fa-regular fa-heart"></i> 收藏清單</div>';

            const findBook = (bookId) => allBooks.find(b => b.id === bookId) || { title: '未知書籍', cover: 'https://placehold.co/100x140?text=Unknown', author: '未知' };

            const panels = {
                notifications: () => {
                    return '<div class="panel-header">通知中心</div>' +
                    currentUser.notifications.map(n => {
                        const title = n.type === 'arrival' ? '預約書籍到館通知' : '系統維護公告';
                        const dot = !n.read ? '<span class="badge-dot"></span>' : '';
                        return '<div class="notif-item ' + (n.read ? '' : 'unread') + '">' +
                            '<div>' +
                                '<div class="notif-title">' + dot + title + '</div>' +
                                '<div class="notif-content">' + n.content + '</div>' +
                            '</div>' +
                            '<div class="notif-date">' + n.date + '</div>' +
                        '</div>';
                    }).join('');
                },
                profile: () => {
                    const p = currentUser.profile;
                    return '<div class="panel-header">個人檔案</div>' +
                    '<div class="profile-card">' +
                        '<div class="profile-grid">' +
                            '<div class="p-label">姓名</div><div class="p-value">' + p.name + '</div>' +
                            '<div class="p-label">借書證號</div><div class="p-value">' + p.cardId + '</div>' +
                            '<div class="p-label">帳號</div><div class="p-value">' + p.username + '</div>' +
                            '<div class="p-label">電子信箱</div><div class="p-value">' + p.email + '</div>' +
                            '<div class="p-label">手機號碼</div><div class="p-value">' + p.phone + '</div>' +
                            '<div class="p-label">通訊地址</div><div class="p-value">' + p.address + '</div>' +
                            '<div class="p-label">身份類別</div><div class="p-value"><span class="identity-badge">' + p.identity + '</span></div>' +
                        '</div>' +
                        '<div class="profile-actions">' +
                            '<button class="btn">編輯資料</button>' +
                            '<button class="btn btn-outline-danger">更改密碼</button>' +
                        '</div>' +
                    '</div>';
                },
                reservations: () => {
                    if (currentUser.reservations.length === 0) return '<div class="panel-header">預約書籍</div><p>目前沒有預約書籍。</p>';
                    return '<div class="panel-header">預約書籍</div>' +
                    currentUser.reservations.map(r => {
                        const book = findBook(r.bookId);
                        let statusHTML = '';
                        if (r.status === 'ready') {
                            statusHTML = '<span class="status-pill ready">可取書</span><div style="font-size:13px;">預計保留至<br>' + r.pickupBy + '</div>';
                        } else if (r.status === 'waiting') {
                            statusHTML = '<span class="status-pill waiting">等候到館</span><div style="font-size:13px;">順位：' + r.queuePosition + '</div>';
                        }
                        return '<div class="list-card">' +
                            '<div class="card-img"><img src="' + book.cover + '" alt="' + book.title + '"></div>' +
                            '<div class="card-info">' +
                                '<div class="card-title">' + book.title + '</div>' +
                                '<div class="card-meta">作者：' + book.author + '</div>' +
                                '<div class="card-meta">預約日期：' + r.reservationDate + '</div>' +
                            '</div>' +
                            '<div class="card-status">' + statusHTML + '<button class="btn btn-sm btn-outline-danger btn-cancel-reservation" data-book-id="' + book.id + '" style="margin-top: 10px;">取消預約</button></div>' +
                        '</div>';
                    }).join('');
                },
                loans: () => {
                    if (currentUser.loans.length === 0) return '<div class="panel-header">借閱中</div><p>目前沒有借閱中的書籍。</p>';
                    return '<div class="panel-header">借閱中</div>' +
                    currentUser.loans.map(l => {
                        const book = findBook(l.bookId);
                        return '<div class="list-card">' +
                            '<div class="card-img"><img src="' + book.cover + '" alt="' + book.title + '"></div>' +
                            '<div class="card-info">' +
                                '<div class="card-title">' + book.title + '</div>' +
                                '<div class="card-meta">作者：' + book.author + '</div>' +
                                '<div class="card-meta">借閱日期：' + l.loanDate + '</div>' +
                                '<div class="card-meta" style="color:var(--primary); font-weight:700;">到期日期：' + l.dueDate + '</div>' +
                            '</div>' +
                            '<div class="card-status"><button class="btn btn-sm btn-return" data-holding-id="' + l.holdingId + '">還書</button></div>' +
                        '</div>';
                    }).join('');
                },
                history: () => {
                    if (currentUser.history.length === 0) return '<div class="panel-header">借閱歷史</div><p>目前沒有借閱歷史紀錄。</p>';
                    return '<div class="panel-header">借閱歷史</div>' +
                    currentUser.history.map(h => {
                        const book = findBook(h.bookId);
                        return '<div class="list-card" style="opacity: 0.8; background: #fdfdfd;">' +
                            '<div class="card-img"><img src="' + book.cover + '" alt="' + book.title + '"></div>' +
                            '<div class="card-info">' +
                                '<div class="card-title">' + book.title + '</div>' +
                                '<div class="card-meta">作者：' + book.author + '</div>' +
                                '<div class="card-meta">借閱：' + h.loanDate + '｜歸還：' + h.returnDate + '</div>' +
                            '</div>' +
                            '<div class="card-status" style="justify-content: center;"><span style="color:var(--gray); font-size:14px;">已歸還</span></div>' +
                        '</div>';
                    }).join('');
                },
                overdue: () => {
                    if (currentUser.overdue.length === 0) return '<div class="panel-header" style="color: var(--accent); border-color: var(--accent);">逾期未還</div><p>目前沒有逾期書籍。</p>';
                    return '<div class="panel-header" style="color: var(--accent); border-color: var(--accent);">逾期未還</div>' +
                    currentUser.overdue.map(o => {
                        const book = findBook(o.bookId);
                        return '<div class="list-card overdue-border">' +
                            '<div class="card-img"><img src="' + book.cover + '" alt="' + book.title + '"></div>' +
                            '<div class="card-info">' +
                                '<div class="card-title">' + book.title + '</div>' +
                                '<div class="card-meta">作者：' + book.author + '</div>' +
                                '<div class="card-meta">借閱日期：' + o.loanDate + '</div>' +
                                '<div class="card-meta">到期日期：' + o.dueDate + '</div>' +
                            '</div>' +
                            '<div class="card-status">' +
                                '<div class="overdue-text"><i class="fa-solid fa-triangle-exclamation"></i> 已逾期 ' + o.overdueDays + ' 天</div>' +
                            '</div>' +
                        '</div>';
                    }).join('');
                },
                favorites: () => {
                    if (currentUser.favorites.length === 0) return '<div class="panel-header">收藏清單</div><p>收藏清單是空的。</p>';
                    return '<div class="panel-header">收藏清單</div>' +
                    currentUser.favorites.map(f => {
                        const book = findBook(f.bookId);
                        return '<div class="list-card">' +
                            '<div class="card-img"><img src="' + book.cover + '" alt="' + book.title + '"></div>' +
                            '<div class="card-info">' +
                                '<div class="card-title">' + book.title + '</div>' +
                                '<div class="card-meta">作者：' + book.author + '</div>' +
                                '<div class="card-meta">收藏日期：' + f.addedDate + '</div>' +
                            '</div>' +
                            '<div class="card-status"><button class="btn btn-sm btn-outline-danger btn-remove-fav" data-book-id="' + book.id + '"><i class="fa-regular fa-trash-can"></i> 取消收藏</button></div>' +
                        '</div>';
                    }).join('');
                }
            };

            mainContent.innerHTML = Object.keys(panels).map(key => {
                return '<div id="' + key + '" class="content-panel">' +
                    panels[key]() +
                '</div>';
            }).join('');

            addEventListeners();
        };

        const addEventListeners = () => {
            // Event delegation for all panels
            mainContent.addEventListener('click', async (e) => {
                const removeFavBtn = e.target.closest('.btn-remove-fav');
                const cancelResBtn = e.target.closest('.btn-cancel-reservation');
                const returnBtn = e.target.closest('.btn-return');

                if (removeFavBtn) {
                    const bookId = removeFavBtn.dataset.bookId;
                    await handleAction(removeFavBtn, () => LibraryAPI.removeFromFavorites(bookId), 'favorites');
                }
                if (cancelResBtn) {
                    if (confirm('您確定要取消預約此書籍嗎？')) {
                        const bookId = cancelResBtn.dataset.bookId;
                        await handleAction(cancelResBtn, () => LibraryAPI.cancelReservation(bookId), 'reservations');
                    }
                }
                if (returnBtn) {
                    const holdingId = returnBtn.dataset.holdingId;
                    await handleAction(returnBtn, () => LibraryAPI.returnBook(holdingId), 'loans');
                }
            });
        };

        const handleAction = async (button, apiCall, activeTab) => {
            try {
                button.disabled = true;
                button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
                const result = await apiCall();
                alert(result.message || '操作成功！');
                currentUser = await LibraryAPI.getCurrentUser();
                render();
                window.switchTab(activeTab, document.querySelector('.nav-item[onclick*="' + activeTab + '"]'));
            } catch (error) {
                alert('操作失敗：' + error.message);
                button.disabled = false; // Re-enable on failure
            }
        };

        // Initial Load
        loadData();
    });
</script>

</body>
</html>
