<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋結果 - Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 繼承首頁的變數與基礎樣式 (實際開發時應共用 CSS) */
        :root { --primary: #1a1a1a; --accent: #d32f2f; --bg: #f9f9f9; --border-color: #000; --gray: #888; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--primary); }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* 複製 Header 樣式 (省略以節省篇幅，實際請 copy 上面的) */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 0 40px; height: 80px; background: #fff; border-bottom: 2px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
        .header__logo { font-family: 'Noto Serif TC', serif; font-size: 24px; font-weight: 700; letter-spacing: 2px; }
        .header__search { flex: 1; max-width: 500px; margin: 0 20px; }
        .header__search input { width: 100%; padding: 10px 15px; border: 1px solid var(--primary); border-radius: 50px; background: #f0f0f0; }
        .header__actions { display: flex; align-items: center; gap: 20px; }

        /* --- Search Layout --- */
        .layout-container {
            display: grid;
            grid-template-columns: 280px 1fr; /* 左邊欄 280px，右邊自適應 */
            gap: 40px;
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 20px;
            min-height: calc(100vh - 80px);
        }

        /* --- Sidebar Filters --- */
        .sidebar {
            background: #fff;
            border: 1px solid var(--border-color);
            padding: 20px;
            height: fit-content;
            position: sticky; /* 讓篩選器在滾動時跟隨 */
            top: 100px;
        }
        .filter-group { margin-bottom: 30px; }
        .filter-title {
            font-size: 16px;
            font-weight: 700;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .filter-list { max-height: 200px; overflow-y: auto; }
        .filter-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .filter-item input { margin-right: 10px; accent-color: var(--primary); width: 16px; height: 16px; }
        .filter-item span { flex: 1; }
        .filter-count { font-size: 12px; color: var(--gray); background: #eee; padding: 2px 6px; border-radius: 10px; }

        /* --- Main Content Area --- */
        .results-area { }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px 25px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .toolbar__left { font-weight: 700; font-size: 14px; }
        .toolbar__right { display: flex; gap: 20px; align-items: center; }

        .sort-select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Toggle Switch for Series */
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- Search Result Grid --- */
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* RWD 自動填滿 */
            gap: 20px;
        }

        /* Result Card (Slightly different from Home) */
        .result-card {
            background: #fff;
            border: 1px solid #eee;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }
        .result-card:hover { border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .result-card__img {
            width: 100%;
            aspect-ratio: 2/3;
            background: #ddd;
            position: relative;
        }
        .result-card__img img { width: 100%; height: 100%; object-fit: cover; }

        .status-badge {
            position: absolute;
            top: 10px; right: 10px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 700;
            background: rgba(255,255,255,0.9);
            border: 1px solid var(--primary);
        }
        .status-badge.borrowable { color: green; border-color: green; }
        .status-badge.loaned { color: red; border-color: red; }

        .result-card__content { padding: 15px; display: flex; flex-direction: column; flex: 1; }
        .result-card__series { font-size: 12px; color: var(--accent); margin-bottom: 5px; font-weight: 600; }
        .result-card__title { font-size: 15px; font-weight: 700; margin-bottom: auto; line-height: 1.4; }
        .result-card__info { margin-top: 10px; font-size: 12px; color: #555; }
        .result-card__info div { margin-bottom: 2px; }

        /* Pagination */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 40px; }
        .page-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
        }
        .page-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="header__logo">LIBRARY.SYS</a>
    <div class="header__search">
        <input type="text" value="日本文學" placeholder="搜尋...">
    </div>
    <div class="header__actions">
        <div class="user-profile"><i class="fa-regular fa-user"></i> 您好，陳小明</div>
    </div>
</header>

<div class="layout-container">
    <aside class="sidebar">
        <div class="filter-group">
            <div class="filter-title">主類別</div>
            <div class="filter-list">
                <label class="filter-item"><input type="checkbox" checked> <span>文學小說</span> <span class="filter-count">120</span></label>
                <label class="filter-item"><input type="checkbox"> <span>商業理財</span> <span class="filter-count">45</span></label>
            </div>
        </div>

        <div class="filter-group">
            <div class="filter-title">子類別</div>
            <div class="filter-list">
                <label class="filter-item"><input type="checkbox" checked> <span>現代文學</span> <span class="filter-count">80</span></label>
                <label class="filter-item"><input type="checkbox"> <span>推理懸疑</span> <span class="filter-count">30</span></label>
                <label class="filter-item"><input type="checkbox"> <span>歷史小說</span> <span class="filter-count">10</span></label>
            </div>
        </div>

        <div class="filter-group">
            <div class="filter-title">作者</div>
            <div class="filter-list">
                <label class="filter-item"><input type="checkbox"> <span>村上春樹</span></label>
                <label class="filter-item"><input type="checkbox"> <span>東野圭吾</span></label>
            </div>
        </div>

        <div class="filter-group">
            <div class="filter-title">標籤 (Tags)</div>
            <div class="tags-wrapper" style="gap:5px;">
                <span class="filter-count" style="font-size:12px; border:1px solid #ccc; background:#fff; cursor:pointer;">諾貝爾獎</span>
                <span class="filter-count" style="font-size:12px; border:1px solid #ccc; background:#fff; cursor:pointer;">改編電影</span>
            </div>
        </div>
    </aside>

    <main class="results-area">

        <div class="toolbar">
            <div class="toolbar__left">
                顯示 1-12 筆，共 120 筆結果
            </div>
            <div class="toolbar__right">
                <label class="toggle-switch">
                    <div class="switch">
                        <input type="checkbox"> <span class="slider"></span>
                    </div>
                    僅顯示系列作
                </label>

                <select class="sort-select">
                    <option>相關度排序</option>
                    <option>出版日期 (新->舊)</option>
                    <option>借閱次數 (高->低)</option>
                </select>
            </div>
        </div>

        <div class="result-grid">
            <div class="result-card">
                <div class="result-card__img">
                    <img src="https://placehold.co/200x300/eee/333?text=Cover" alt="">
                    <div class="status-badge borrowable">可借閱</div>
                </div>
                <div class="result-card__content">
                    <div class="result-card__series">系列：挪威的森林 [1]</div>
                    <h3 class="result-card__title">挪威的森林 (上)</h3>
                    <div class="result-card__info">
                        <div>作者：村上春樹</div>
                        <div>出版：時報出版</div>
                    </div>
                </div>
            </div>

            <div class="result-card">
                <div class="result-card__img">
                    <img src="https://placehold.co/200x300/ddd/333?text=Cover" alt="">
                    <div class="status-badge loaned">借出中</div>
                </div>
                <div class="result-card__content">
                    <div class="result-card__series">系列：挪威的森林 [2]</div>
                    <h3 class="result-card__title">挪威的森林 (下)</h3>
                    <div class="result-card__info">
                        <div>作者：村上春樹</div>
                        <div>出版：時報出版</div>
                    </div>
                </div>
            </div>

            <div class="result-card">
                <div class="result-card__img"><img src="https://placehold.co/200x300/ccc/333?text=Book" alt=""><div class="status-badge borrowable">可借閱</div></div>
                <div class="result-card__content"><div class="result-card__series"></div><h3 class="result-card__title">1Q84 BOOK 1</h3><div class="result-card__info"><div>作者：村上春樹</div><div>出版：時報出版</div></div></div>
            </div>
            <div class="result-card">
                <div class="result-card__img"><img src="https://placehold.co/200x300/bbb/333?text=Book" alt=""><div class="status-badge borrowable">可借閱</div></div>
                <div class="result-card__content"><div class="result-card__series"></div><h3 class="result-card__title">刺殺騎士團長</h3><div class="result-card__info"><div>作者：村上春樹</div><div>出版：時報出版</div></div></div>
            </div>
        </div>

        <div class="pagination">
            <div class="page-btn"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="page-btn active">1</div>
            <div class="page-btn">2</div>
            <div class="page-btn">3</div>
            <div class="page-btn">...</div>
            <div class="page-btn"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

    </main>
</div>

</body>
</html>
